<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3by4 - Web to Video Converter</title>
  <style>
    /* Body Styling */
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px; 
      text-align: center; 
      color: #333;
      min-width: 350px;
      margin: 0;
    }

    /* Header Styling */
    .header {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 { 
      font-size: 24px; 
      color: #2c3e50; 
      margin: 0 0 10px 0;
      font-weight: 600;
    }

    .subtitle {
      color: #7f8c8d;
      font-size: 14px;
      margin: 0;
    }

    /* Button Styling */
    #extractBtn { 
      background: linear-gradient(45deg, #3498db, #2980b9);
      border: none; 
      color: white; 
      padding: 15px 30px; 
      font-size: 16px; 
      border-radius: 25px; 
      cursor: pointer; 
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      font-weight: 600;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Button Hover Effect */
    #extractBtn:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    #extractBtn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Result Box Styling */
    #result { 
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Status Messages */
    .status {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-weight: 500;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    /* Audio/Video Controls */
    .media-controls {
      margin-top: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 10px;
      border: 1px solid #e9ecef;
    }

    .media-controls audio,
    .media-controls video {
      width: 100%;
      border-radius: 8px;
    }

    .media-controls h4 {
        margin: 0 0 10px 0;
        color: #333;
    }
    
    .voice-selector {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
    }
    
    .voice-selector h4 {
        margin: 0 0 15px 0;
        color: #333;
        font-size: 16px;
    }
    
    .voice-options {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    
    .voice-option {
        display: flex;
        align-items: center;
        padding: 8px 12px;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
    }
    
    .voice-option:hover {
        background: #e9ecef;
        border-color: #adb5bd;
    }
    
    .voice-option input[type="radio"] {
        margin-right: 10px;
    }
    
    .voice-label {
        font-size: 14px;
        color: #495057;
    }
    
    .notes-container {
        background: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
    }
    
    .notes-container h4 {
        margin: 0 0 10px 0;
        color: #856404;
        font-size: 16px;
    }
    
    .notes-content {
        background: white;
        border: 1px solid #ffeaa7;
        border-radius: 6px;
        padding: 12px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.5;
        color: #495057;
        max-height: 200px;
        overflow-y: auto;
    }
    
    .copy-notes-btn {
        background: #28a745;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.2s ease;
    }
    
    .copy-notes-btn:hover {
        background: #218838;
    }
    
    .voice-info {
        background: #d1ecf1;
        border: 1px solid #bee5eb;
        border-radius: 8px;
        padding: 15px;
        margin: 15px 0;
    }
    
    .voice-info h4 {
        margin: 0 0 10px 0;
        color: #0c5460;
        font-size: 16px;
    }
    
    .voice-info ul {
        margin: 0;
        padding-left: 20px;
    }
    
    .voice-info li {
        margin: 5px 0;
        color: #0c5460;
        font-size: 14px;
    }

    /* Scroll Bar Customization */
    #result::-webkit-scrollbar {
      width: 8px;
    }
    
    #result::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #3498db, #2980b9);
      border-radius: 4px;
    }

    #result::-webkit-scrollbar-track {
      background-color: #ecf0f1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸŽ¬ MP3by4</h1>
    <p class="subtitle">Convert web pages to narrated videos</p>
  </div>
  
  <button id="extractBtn">
    <span id="btnText">ðŸš€ Convert to Video</span>
    <span id="btnLoading" class="loading" style="display: none;"></span>
  </button>
  
  <div id="result"></div>

  <script src="robust_popup.js"></script>
</body>
</html>
